<!DOCTYPE html>
<html>

<head>
    <title>RECTANGLE PROBLEM</title>
    <link rel="stylesheet" href="style.css">
    <meta name="author" content="your name">
    <meta name="description" content="a short description">
</head>

<body>
    <form>
        <table style="background-color:orange;border:solid black 7px;border-radius:25px;">
            <tr>
                <th colspan="2" id="title">RECTANGLE
                    PROBLEM</th>
            </tr>
            <tr>
                <td><label>Length:</label></td>
                <td><input type="text" class="input1" /> </td>
            </tr>
            <tr>
                <td><label>Width:</label></td>
                <td><input type="text" class="input1" /> </td>
            </tr>
            <tr>
                <td><label>Area:</label></td>
                <td><input id="area" type="text" readonly class="input1" />
                </td>
            </tr>
            <tr>
                <td><label>Perimeter:</label></td>
                <td><input type="text" readonly class="input1" /> </td>
            </tr>
            <tr>
                <td colspan="2" class="txtCenter">

                    <input type="button" value="Area"
                        style="color:white;background-color:black;border:1px solid white;" />
                    <input type="button" value="Perimeter"
                        style="color:white;background-color:black;border:1px solid white;" />
                    <input type="button" value="Both"
                        style="color:white;background-color:black;border:1px solid white;" />
                    <input type="reset" value="Clear"
                        style="color:white;background-color:black;border:1px solid white;" />

                </td>
            </tr>
        </table>
    </form>
</body>

</html>
